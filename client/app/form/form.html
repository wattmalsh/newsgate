<div id="formNewsLink">
  <form ng-submit="sendLink()">
    <div class="form-group">
      <label for="newsLink">Check News Link</label>
      <div class="input-group">
        <input type="text" class="form-control" id="newsLink" aria-describedby="newsLinkDescription" placeholder="Enter URL" ng-model="inputLink">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go!</button>
        </span>
      </div>

      <small id="newsLinkDescription" class="form-text text-muted">Insert Description Text.</small>

    </div>
  </form>
</div>
