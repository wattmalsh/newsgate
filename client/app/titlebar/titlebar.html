<div id="titlebarContainer" ng-controller="TitlebarController">
  <!-- <div class="centerGeneric">LOADED TITLEBAR COMPONENT</div> -->
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="titlebarTitle" class="centerGeneric">{{title}}</div>
      <div class="alert alert-success" role="alert" ng-hide="fake">
        <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
        This domin is not on our blacklist. Use the report button if you think it should be.
      </div>
      <div class="alert alert-danger" role="alert" ng-hide="{{!fake}}">
        <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
        This article is from a domain on our blacklist. It may contain biased or falsified content.
      </div>
    </div>
  </div>
</div>
